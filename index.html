<!doctype html>
<html lang="en">

 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

 </head>

 <body>

    <section class="p-3">

        <div class="row">

            <div class="col-12">

                <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">New User <i class="bi bi-people"></i></button>
            </div>
        </div>

        <div class="row">

            <div class="col-12">

                <table class="table table-striped table-hover mt-3 text-center table-bordered">

                    <thead>

                        <tr>

                            <th>S.No</th>
                            <th>Picture</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>City</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Post</th>
                            <th>Start Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody id="data"></tbody>

                </table>
            </div>
        </div>

    </section>


    <!-- Modal Form -->
    <div class="modal fade" id="userForm">

        <div class="modal-dialog modal-dialog-centered modal-lg">

            <div class="modal-content">

                <div class="modal-header">

                    <h4 class="modal-title">Fill The Form</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="card imgholder">

                            <label for="imgInput" class="upload">

                                <input type="file" name="" id="imgInput">
                                <i class="bi bi-plus-circle-dotted"></i>
                            </label>
                            <img src="./image/profileIcon.webp" alt="" width="200" height="200" class="img">
                        </div>

                        <div class="inputField">

                            <div>

                                <label for="name">Name :</label>
                                <input type="text" name="" id="name" required>
                            </div>

                            <div>

                                <label for="age">Age :</label>
                                <input type="number" name="" id="age" required>
                            </div>

                            <div>

                                <label for="city">City :</label>
                                <input type="text" name="" id="city" required>
                            </div>

                            <div>

                                <label for="email">E-mail :</label>
                                <input type="email" name="" id="email" required>
                            </div>

                            <div>

                                <label for="phone">Phone :</label>
                                <input type="tel" name="" id="phone" minlength="11" maxlength="11" required>
                            </div>

                            <div>

                                <label for="post">Post :</label>
                                <input type="text" name="" id="post" required>
                            </div>
                            
                            <div>

                                <label for="sDate">Start Date :</label>
                                <input type="date" name="" id="sDate" required>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">

                    <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Read Data Modal -->
    <div class="modal fade" id="readData">

        <div class="modal-dialog modal-dialog-centered modal-lg">

            <div class="modal-content">

                <div class="modal-header">

                    <h4 class="modal-title">Profile</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="card imgholder">

                            <img src="./image/profileIcon.webp" alt="" width="200" height="200" class="showImg">
                        </div>

                        <div class="inputField">

                            <div>

                                <label for="name">Name :</label>
                                <input type="text" name="" id="showName" disabled>
                            </div>

                            <div>

                                <label for="age">Age :</label>
                                <input type="number" name="" id="showAge" disabled>
                            </div>

                            <div>

                                <label for="city">City :</label>
                                <input type="text" name="" id="showCity" disabled>
                            </div>

                            <div>

                                <label for="email">E-mail :</label>
                                <input type="email" name="" id="showEmail" disabled>
                            </div>

                            <div>

                                <label for="phone">Phone :</label>
                                <input type="tel" name="" id="showPhone" minlength="11" maxlength="11" disabled>
                            </div>

                            <div>

                                <label for="post">Post :</label>
                                <input type="text" name="" id="showPost" disabled>
                            </div>
                            
                            <div>

                                <label for="sDate">Start Date :</label>
                                <input type="date" name="" id="showsDate" disabled>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
 </body>

</html>
